<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sansita+Swashed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="website.css">

    <style media="screen">
      h1{
        color: #22223b;
      }

      .grid-container{
        border:4px solid black;
        display: grid;
        grid-template-columns: 100px repeat(2,1fr);
        grid-template-rows: 100px 100px;
        grid-auto-rows: 200px;
        grid-auto-columns: 50px;
      }

      .grid-item{
        border: 2px solid red;
        padding: 10px;
      }

      .grid-item-inherit{
        grid-column: 4/6;
      }

    </style>
  </head>
  <body>

  <header>
    <h1>Gallery</h1>
  </header>

  <div class="grid-container">
    <div class="grid-item">
      1
    </div>
    <div class="grid-item">
      2
    </div>
    <div class="grid-item-inherit">
      3
    </div>
    <div class="grid-item">
      4
    </div>
    <div class="grid-item">
      5
    </div>
    <div class="grid-item">
      6
    </div>
  </div>


  </body>
</html>
